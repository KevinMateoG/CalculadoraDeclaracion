<!DOCTYPE html>
<html>

<head>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f4f8;
        margin: 0;
        padding: 0;
    }

    a {
        display: inline-block;
        margin: 20px;
        text-decoration: none;
        color: #0077cc;
        font-weight: bold;
    }

    form {
        background-color: white;
        padding: 30px;
        margin: 50px auto;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        max-width: 600px;
    }

    h1 {
        color: #333;
        margin-bottom: 10px;
    }

    p {
        color: #666;
    }

    input[type="number"], input[type="text"], input[type="date"], select {
        width: 100%;
        padding: 10px;
        margin-top: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
    }

    input[type="submit"] {
        background-color: #0077cc;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #005fa3;
    }

    table {
        width: 90%;
        border-collapse: collapse;
        margin: 30px auto;
        background-color: white;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    th, td {
        padding: 12px;
        border: 1px solid #e1e1e1;
        text-align: left;
    }

    thead {
        background-color: #0077cc;
        color: white;
    }

    h1, table h1 {
        margin-top: 20px;
    }
</style>


</head>

<body>
    <a href="/buscar" >atras</a>
    <p>
        Búsqueda para el ID : {{ Id_usuario }}
    </p>
    <center>
    <table>
        <h1>Resultados de la Búsqueda</h1>

        <thead style="font-weight: bold;">
            <tr>
                <td>id</td>
                <td>nombres</td>
                <td>apellidos</td>
                <td>documento_identidad</td>
                <td>fecha_nacimiento</td>
                <td>correo</td>
            </tr>
        </thead>

        <tbody>
            {% for us in usuario %}
            <tr>
                <td>{{us.id}}</td>
                <td>{{us.nombres}}</td>
                <td>{{us.apellidos}}</td>
                <td>{{us.documento_identidad}}</td>
                <td>{{us.fecha_nacimiento}}</td>
                <td>{{us.correo}}</td>
            </tr>
            {% endfor %}
        </tbody>

    </table>
    </center>
    
</body>

</html>
