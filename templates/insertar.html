<!DOCTYPE html>
<html>

<head>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f4f8;
        margin: 0;
        padding: 0;
    }

    a {
        display: inline-block;
        margin: 20px;
        text-decoration: none;
        color: #0077cc;
        font-weight: bold;
    }

    form {
        background-color: white;
        padding: 30px;
        margin: 50px auto;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        max-width: 600px;
    }

    h1 {
        color: #333;
        margin-bottom: 10px;
    }

    p {
        color: #666;
    }

    input[type="number"], input[type="text"], input[type="date"], select {
        width: 100%;
        padding: 10px;
        margin-top: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
    }

    input[type="submit"] {
        background-color: #0077cc;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #005fa3;
    }

    table {
        width: 90%;
        border-collapse: collapse;
        margin: 30px auto;
        background-color: white;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    th, td {
        padding: 12px;
        border: 1px solid #e1e1e1;
        text-align: left;
    }

    thead {
        background-color: #0077cc;
        color: white;
    }

    h1, table h1 {
        margin-top: 20px;
    }
</style>


</head>

<body>
    <a href="/" >Inicio</a>
    <form action="/lista_insertar">
        <center>
        <h1>Ingresar nuevo usuario</h1>

        <div> id de usuario: <input type="number" name="id_usuario"/></div>

        <div> nombre: <input type="text" name="nombres"/></div>

        <div> apellidos: <input type="text" name="apellidos"/></div>

        <div>documento de identidad: <input type="number" name="documento_identidad"/></div>

        <div> fecha de nacimiento: <input type="date" name="fecha_nacimiento"/></div>

        <div> correo: <input type="text" name="correo"/></div>

        <input type="submit" value="Insertar" />
    </center>
    </form>
</body>

</html>
